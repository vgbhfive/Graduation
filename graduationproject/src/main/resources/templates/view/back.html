<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Find Back</title>

    <script type="text/javascript" th:src="@{js/jquery-1.11.1.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}" />  

</head>
<body>

<!-- 顶部导航 -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="menu-nav">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">个人理财系统</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#summary-container">综述</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">功能<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#feature-tab" data-tab="tab-day">日常收支</a></li>
                        <li><a href="#feature-tab" data-tab="tab-finance">个人理财</a></li>
                        <li><a href="#feature-tab" data-tab="tab-debt">债务管理</a></li>
                        <li><a href="#feature-tab" data-tab="tab-loan">贷款管理</a></li>
                        <li><a href="#feature-tab" data-tab="tab-utils">小工具</a></li>
                    </ul>
                </li>
                <li><a href="#" data-toggle="modal" data-target="#about-modal">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-user"></i> User
                    </a>
                </li>
                <li><a href="#" id="login">Log in</a></li>
                <li><a href="#" id="signout">Sign out</a></li>
            </ul>
        </div>
    </div>
</div>
<!--顶部导航结束-->

<!--主体-->
<div align="center" style="padding-top: 130px;">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" placeholder="Enter Username" style="width: 400px;">
            <small id="usernameHelp" class="form-text text-muted" style="display: none;">The Username Repeated!</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" style="width: 400px;">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label">Remember me</label>
        </div>
        <div style="width: 250px;">
            <button type="submit" class="btn btn-primary" style="float: left;" id="login">Sign in</button>
            <button type="submit" class="btn btn-primary" style="float: right;" id="forget">Forget</button>
        </div>
    </form>
</div>
<!--主体结束-->

<!--footer-->
<div style="padding-top: 500px;">
    <footer style="text-align: center;">
        <p class="text-center">&copy; 2019 西北工业大学明德学院</p>
        <p class="text-center"> 20121502 151219 李云龙 </p>
    </footer>
</div>
<!--footer结束-->

</body>
</html>
