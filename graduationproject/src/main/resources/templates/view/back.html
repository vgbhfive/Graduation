<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Find Back</title>

    <script type="text/javascript" th:src="@{js/jquery-1.11.1.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{js/top.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}" />  

</head>
<body>

<!-- 顶部导航 -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="menu-nav">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" onclick="Home()">个人理财系统</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#summary-container" onclick="Home()">综述</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" onclick="Home()">功能<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#feature-tab" data-tab="tab-day">日常收支</a></li>
                        <li><a href="#feature-tab" data-tab="tab-finance">个人理财</a></li>
                        <li><a href="#feature-tab" data-tab="tab-debt">债务管理</a></li>
                        <li><a href="#feature-tab" data-tab="tab-loan">贷款管理</a></li>
                        <li><a href="#feature-tab" data-tab="tab-utils">小工具</a></li>
                    </ul>
                </li>
                <li><a href="#" data-toggle="modal" data-target="#about-modal" onclick="Home()">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-user" onclick="User_Info()"></i> User
                    </a>
                </li>
                <li><a href="#" id="login" onclick="Log_In()">Log in</a></li>
                <li><a href="#" id="signout" onclick="Sign_Out()">Sign out</a></li>
            </ul>
        </div>
    </div>
</div>
<!--顶部导航结束-->

<!--主体-->
<div align="center" style="padding-top: 100px;">
    <form>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter Phone" style="width: 400px;" onblur="checkPhone()">
            <small style="display: none;" id="phoneerror" class="text text-danger">格式有误！</small>
        </div>
        <div class="form-group">
            <label>IdCard</label>
            <input type="text" class="form-control" id="idCard" placeholder="Enter IdCard" style="width: 400px;"
                   onblur="checkIdcard()">
            <small style="display: none;" id="idcarderror" class="text text-danger">格式有误！</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password1" placeholder="Enter Password" style="width: 400px;">
        </div>
        <div class="form-group">
            <label>Repeat Password</label>
            <input type="password" class="form-control" id="password2" placeholder="Repeat Password" style="width: 400px;">
            <small style="display: none;" id="repeatPwd" class="text text-danger">密码不一致！</small>
        </div>
        <br>
        <button type="button" class="btn btn-primary" id="update_Password" onclick="updatePassword()">Update</button>
    </form>
</div>
<!--主体结束-->

<!--footer-->
<div style="padding-top: 500px;">
    <footer style="text-align: center;">

</div>
<!--footer结束-->

</body>
</html>
