</head>
<body>

<!-- 顶部导航 -->

        <div class="navbar-header">
            <a class="navbar-brand" href="#" onclick="Home()">个人理财系统</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#summary-container" onclick="Home()">综述</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" onclick="Home()">功能<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#feature-tab" data-tab="tab-day">日常收支</a></li>
                        <li><a href="#feature-tab" data-tab="tab-finance">个人理财</a></li>
                        <li><a href="#feature-tab" data-tab="tab-debt">债务管理</a></li>

                    <a href="#" onclick="User_Info()">

<!-- 主体 -->
<div align="center" style="padding-top: 130px;">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" placeholder="Enter Username" onblur="repeat()" style="width: 400px;">
            <small style="display: none;" class="text text-danger" id="usernameError" >The Username Repeated!</small>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" placeholder="Password" style="width: 400px;">
        </div>
        <div class="form-group">
            <label for="password1">Repeat Password</label>
            <input type="password" class="form-control" id="password2" placeholder="Repeat Password" style="width: 400px;">
            <small style="display: none;" class="text text-danger" id="showError">密码不一致！</small>
        </div>
        <br>
        <button type="button" class="btn btn-primary" id="logon" onclick="Log_On()">Log on</button>
    </form>
</div>
<!--主体结束-->
